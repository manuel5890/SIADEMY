<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SIADEMY • Estudiantes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles-tabla-formulario.css">

</head>

<body>
    <div class="app" id="appGrid">
        <!-- LEFT SIDEBAR -->
        <aside class="sidebar" id="leftSidebar">
            <a class="brand" href="#">
                <span class="logo"><i class="ri-shield-star-line"></i></span>
                <span>Siademy</span>
            </a>
            <nav class="nav">
                <a href="admin.html"><i class="ri-home-5-line"></i> Panel</a>
                <a class="active" href="panel_estudiante.html"><i class="ri-team-line"></i> Estudiantes</a>
                <a href="#"><i class="ri-user-3-line"></i> Profesores</a>
                <a href="#"><i class="ri-calendar-event-line"></i> Eventos</a>
                <a href="#"><i class="ri-message-3-line"></i> Chat</a>
                <div class="spacer"></div>
                <div class="section">Cursos / Asignaturas</div>
                <a href="#"><i class="ri-pulse-line"></i> Seguimiento</a>
            </nav>
        </aside>

        <!-- MAIN -->
        <main class="main">
            <div class="topbar">
                <div class="topbar-left">
                    <button class="toggle-btn" id="toggleLeft" title="Mostrar/Ocultar menú lateral">
                        <i class="ri-menu-2-line"></i>
                    </button>
                    <div class="title">Agregar Estudiante</div>
                </div>

                <div class="user">
                    <button class="btn" title="Notificaciones"><i class="ri-notification-3-line"></i></button>
                    <button class="btn" title="Configuración"><i class="ri-settings-3-line"></i></button>
                    <div class="avatar" title="Diego A.">DA</div>
                </div>
            </div>

            <!-- Formulario de add estudiante -->
            <div class="container-fluid">

                <form action="">
                    <div class="tabla-titulo">
                        <h5>Datos del Estudiante</h5>
                    </div>

                    <div class="row">
                        <div class="cont-add">
                            <div class="foto">
                                <label for="">Foto*</label>
                                <div
                                    class="border border-secondary d-flex flex-column justify-content-center align-items-center p-3 rounded">
                                    <small>Selecciona un archivo</small>
                                    <input type="file" class="form-control mt-2" />
                                </div>
                            </div>
                        </div>

                        <div class="cont-add ">
                            <div>
                                <label for="">N° Documento*</label>
                                <input type="number">
                            </div>
                            <div>
                                <label for="">Nombres*</label>
                                <input type="text">
                            </div>
                            <div>
                                <label for="">Fecha y lugar de nacimiento*</label>
                                <div class="inpLuFe">
                                    <input type="date">
                                    <input type="text">
                                </div>

                            </div>
                            <div>
                                <label for="">Email*</label>
                                <input type="email">
                            </div>

                        </div>
                        <div class="cont-add">
                            <div class="sw3">
                                <div>
                                    <label for="">Apellidos*</label>
                                    <input type="text">
                                </div>
                                <div>
                                    <label for="">N° Telefono*</label>
                                    <input type="tel">
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="cont-add">
                        </div>

                        <div class="cont-add">
                            <div>
                                <label for="">Nombre del Acudiente*</label>
                                <input type="text">
                            </div>
                            <div>
                                <label for="">Email de Acudiente*</label>
                                <input type="email">
                            </div>
                        </div>
                        <div class="cont-add">
                            <div>
                                <label for="">Parentesco*</label>
                                <input type="text">
                            </div>
                            <div>
                                <label for="">N° Telefono Acudiente*</label>
                                <input type="tel">
                            </div>
                        </div>
                    </div>
                </form>

                <!-- Botones -->
                <div class="botones">
                    <button>Cancelar</button>
                    <button>Agregar</button>
                </div>

            </div>


        </main>
    </div>

    <!-- Bootstrap and DataTables Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    <script src="../../assets/dashboard/js/main-panel-estudiantes.js"></script>
</body>

</html>
