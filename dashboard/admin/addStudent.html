<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal/Siademy</title>
    <!-- CDN de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- CDN de Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Panel de la izquierda -->
            <aside class="col-3 p-0">
                <div class="">
                    <div class="nav01">
                        <img src="../../extras/img/LOGO-NEGATIVO 1.png" alt="">
                        <nav class="navIzq">
                            <ul class="itemsNavIzq">
                                <li class="navItem-izq"><a href="">Panel</a></li>
                                <li class="navItem-izq"><a href="">Estudiantes</a></li>
                                <li class="navItem-izq"><a href="">Profesores</a></li>
                                <li class="navItem-izq"><a href="">Eventos</a></li>
                                <li class="navItem-izq"><a href="">Chat</a></li>
                                <li class="navItem-izq"><a href="">Cursos/Asignaturas</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </aside>

            <!-- Contenido principal/Cuerpo Principal -->
            <main class="col-9 p-0">
                <div class="container-fluid">
                    <!-- nav de buscar -->
                    <div class="encabezado">
                        <h3>Agregar Estudiante</h5>
                    </div>

                    <form action="">
                        <div class="tabla-titulo">
                            <h5>Datos del Estudiante</h5>
                        </div>
    
                        <div class="row">
                            <div class="cont-add">
                                <label for="">Foto</label>
                                <div class="border border-secondary d-flex flex-column justify-content-center align-items-center p-3 rounded">
                                    <small>Selecciona un archivo<br>(opcional)</small>
                                    <input type="file" class="form-control mt-2" />
                                </div>
                            </div>
                            <div class="cont-add">
                                <div>
                                    <label for="">N° Documento*</label>
                                    <input type="text">
                                </div>
                                <div>
                                    <label for="">Nombres*</label>
                                    <input type="text">
                                </div>
                                <div>
                                    <label for="">Fecha y lugar de nacimiento*</label>
                                    <input type="text">
                                    <input type="text">
                                </div>
                                <div>
                                    <label for="">Email*</label>
                                    <input type="text">
                                </div>
                                
                            </div>
                            <div class="cont-add">
                                <div>
                                    <label for="">Apellidos*</label>
                                    <input type="text">
                                </div>
                                <div>
                                    <label for="">N° Telefono*</label>
                                    <input type="text">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="cont-add">
                               <div>
                                    <label for="">Nombre del Acudiente*</label>
                                    <input type="text">
                                </div>
                                <div>
                                    <label for="">Email de Acudiente*</label>
                                    <input type="text">
                                </div> 
                            </div>
                            <div class="cont-add">
                                <div>
                                    <label for="">Parentesco*</label>
                                    <input type="text">
                                </div>
                                <div>
                                    <label for="">N° Telefono Acudiente*</label>
                                    <input type="text">
                                </div>
                            </div>
                        </div>
                    </form>

                    <!-- Botones -->
                     <div class="botones">
                        <button>Cancelar</button>
                        <button>Agregar</button>
                     </div>

                </div>
            </main>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
